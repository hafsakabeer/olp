{% load static %}
<link href="{% static 'css/kye.css' %}" rel="stylesheet">
<style type="text/css">
    #bg {
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
<link rel="stylesheet" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">

{% include 'nav.html' %}

<body id="bg" style="background-image: url('{% static "img/white 1.jpg" %}');">
    <div class="container-fluid">
        <div class="row" style="padding-top: 300px">
            <div class="col-sm-4"></div>

            <div class="col-sm-4">
                <div class="container bg-dark">
                    <center>
                        <h2 style="color: white">LearnIt</h2>
                    </center>
                    <br>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" style="color:white;">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:white;">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                    <div class="card-footer mt-3">
                        <div class="d-flex justify-content-center">
                            <div class="messages">
                                {% for message in messages %}
                                <div class="alert alert-success">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
